<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TelePatriotWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="src/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <!-- ******************************************************** -->
  <!-- iPhone users have to be on Safari, not any other browser -->
  <!-- ******************************************************** -->
  <div class="row">
    <div class="col-sm-4">
      <div class="row">
        <div class="col">
                <div id="controls">
                  <div id="preview">
                    <div id="local-media"></div>
                  </div>
                </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!-- remote camera -->
          <div id="remote-media"></div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <!-- THIS IS WHERE ALL THE VERBIAGE GOES -->
      <button id="button-preview">Preview My Camera</button>


      <div id="room-controls">
        <p class="instructions">Room Name:</p>
        <input id="room-name" type="text" placeholder="Enter a room name" />
        <button id="button-join">Join Room</button>
        <button id="button-leave">Leave Room</button>
      </div>
      <div id="log"></div>

    </div>
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
